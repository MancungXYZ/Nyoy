<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Baju</title>
    <!-- Css -->
    <link rel="stylesheet" href="styles.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Navbar -->
        <div class="nav container">
            <a href="#" class="logo">Warung Baju</a>
            <!-- Keranjang icon -->
            <i class='bx bx-cart' id="cart-icon"></i>
            <!-- Keranjang -->
            <div class="cart">
                <h2 class="cart-title">Belanjaan anda</h2>
                <!-- Containter -->
                <div class="cart-content">
                    <!-- Main js masuk disini -->
                    <!-- Total -->
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">Rp 0</div>
                    </div>
                    <!-- Buy button -->
                    <button type="button" class="btn-buy">Beli</button>
                    <!-- Close -->
                    <i class='bx bx-x-circle' id="close-cart"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Produk Belanja</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Baju Adidas</h2>
                <span class="price">Rp 250000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Earbud mantul</h2>
                <span class="price">Rp 350000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Baju Mantul</h2>
                <span class="price">Rp 50000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Tupperware</h2>
                <span class="price">Rp 150000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Sun Glasses</h2>
                <span class="price">Rp 650000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Topi</h2>
                <span class="price">Rp 950000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Tas</h2>
                <span class="price">Rp 750000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Sepatu lari</h2>
                <span class="price">Rp 1250000</span>
                <i class='bx bx-cart add-cart'></i>
            </div>
        </div>
    </section>
    <!-- My script -->
    <script src="main.js"></script>
</body>
</html>
